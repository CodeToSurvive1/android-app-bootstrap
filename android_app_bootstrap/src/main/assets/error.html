<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="webview">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="format-detection" content="email=no"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
  <title>error</title>
  <style>
  *{margin:0;padding:0}
    body {
      background: #f2f2f2;
    }
    .refresh-btn {text-decoration: none; font-size:12px;margin-top:10px;}
    .content {text-align:center; }
    .content h1 {font-size:14px; padding: 30px 0; line-height: 24px; color:#333;}
  </style>
</head>
<body>
  <div class="content">
  	<h1>error...<br/>check your network...</h1>
  	<a id="J_reload" class="refresh-btn" href="javascript:;">reload</a>
  </div>
  <script>
  var distUrl = window.location.hash.substring(1);
  document.getElementById('J_reload').addEventListener('click', function() {
	  location.href = distUrl;
  })
  </script>
</body>
</html>
